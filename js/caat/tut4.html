<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf8">
  </head>
  <body style="margin:0;padding:0">
    <canvas id="_c1"></canvas>
  </body>
</html>
<script type="text/javascript" src="./lib/caat.js"></script>
<script>
// create a director object
(function (){
    var imgfiles = [
        {id:'sprite', url:'./img/sprite.jpg'}
    ];
    var callback_imgloaded = function( counter, images ) {
        // create a director object
        var director = new CAAT.Director().initialize(
            320,
            300,
            document.getElementById('_c1')
        );
        director.setImagesCache(images);

        var scene = director.createScene();

        var bg = new CAAT.ActorContainer().
            setBounds(0,0,director.width,director.height).
            setFillStyle('#eee');// ここで背景色設定
        scene.addChild(bg);

        var sprite = new CAAT.SpriteImage().
            initialize(director.getImage('sprite'), 3, 4);
            //initialize(director.getImage('tiles'), 10, 20);

        var tiles = new CAAT.Actor().
            setBackgroundImage(sprite.getRef(), true ).
            setSpriteIndex(2).
            setLocation(0, 0);
        scene.addChild(tiles);

        var tiles = new CAAT.Actor().
            setBackgroundImage(sprite.getRef(), true ).
            setSpriteIndex(3).
            setLocation(100, 200);
        scene.addChild(tiles);

    };

    var img = new CAAT.ImagePreloader().loadImages(imgfiles,callback_imgloaded);

    // start the animation loop
    CAAT.loop(1);
})();
</script>
