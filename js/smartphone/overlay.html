<script>
var scroll = parseInt(document.body.scrollTop);
setInterval(function(){
    if(scroll === document.body.scrollTop){
        //console.debug("a");
        document.getElementById('ev').innerHTML += ",a";
        document.getElementById('ad').style.display = "block";
    }
    else {
        //console.debug("b");
        document.getElementById('ev').innerHTML += ",b";
        document.getElementById('ad').style.display = "none";
    }
    document.getElementById('scr').innerHTML = document.body.scrollTop;
    //console.debug("scroll: " + scroll + " , document.body.scrollTop: " + document.body.scrollTop);
    scroll = document.body.scrollTop;
}, 1000);
