<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>jquery sample &gt; yomiowatter - written by tanarky</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css" type="text/css">
  <link rel="stylesheet" href="./css/common.css" type="text/css">

  <script type="text/javascript">google.load("jquery", "1.3");</script>
</head>
  <body>
    <div id="doc2" class="yui-t4">
      <div id="hd">
        <br>
      </div>
      <div id="bd">
        <div id="yui-main">
          <div class="yui-b">
            <div class="yui-g">
              <h1>jquery sample &gt; yomiowatter</h1>
<div id="yomiowatter"></div>
<p id="stop" style="width:100px;height:30px;border:1px dashed #888;cursor:pointer">stop</p>
<script type="text/javascript">
var yom = {
    initSuccess:function(r){
        var ul = $(this.p.root+' ul');
        for(var i=0;i<this.p.count;i++){
            ul.append(this.p.template(r.results[i]));
        }
    },
    Error:function(){
        console.log('error occured');
    },
    updateSuccess:function(r){
        var ul = $(this.p.root+' ul');
        var t  = this.p.template;
        // FIXME: APIが更新判定＋1個ずつ返せばいいような気がする
        if(r.results[0]){
            $(this.p.root+' ul li:visible:last').fadeOut("slow", function(){
                ul.prepend(t(r.results[0]).fadeIn("slow"));
            });
        }
        else{
            console.log('no update');
        }
    },
    search:function(p,success,error){
        var since    = $(p.root+' ul li:first').get(0);
        var since_id = "";
        if(since){
            since_id=since.title;
        }
        $.ajax({
            url:'http://search.twitter.com/search.json',
            dataType:'jsonp',
            data:{
                since_id:since_id,
                q:p.query
            },
            p:p,
            success:success,
            error:error
        });
    },
    init:function(p){
        this.p=p;
        this.p.template=function(r){
            var li = $('<li/>');
            li.attr({title:r.id});
            li.html(r.text);
            return li;
        };
        $(p.root).append($('<ul/>'));
        this.search(p, this.initSuccess, this.Error);
    },
    update:function(){
        this.search(this.p, this.updateSuccess, this.Error);
    }
};
$(document).ready(function(){
    var custom = {
        query:'読了',
        root:'#yomiowatter',
        count:3,
        refresh:10 // sec
    };
    yom.init(custom);
    var refresh = setInterval(function(){yom.update()}, custom.refresh*1000);
    //
    $('#stop').click(function(){
        console.log('stopped');
        clearInterval(refresh);
    });
});
</script>
            </div>
          </div>
        </div>
        <div class="yui-b">
        </div>
      </div>

  </body>
