<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>jquery sample | jtemplates</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script type="text/javascript"src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">google.load("jquery", "1.3");</script>
  <script type="text/javascript" src="js/plugins/jquery-jtemplates.js"></script>
</head>
<body>
<div id="result"></div>
<script type="text/javascript">
    $(document).ready(function() {
        $.getJSON("js/data/test.js", function(data) {
            $("#result").setTemplateURL("js/templates/test.txt");
            $("#result").setParam('foo','bar');
            $("#result").processTemplate(data);
        });
    });
</script>
</body>
</html>
