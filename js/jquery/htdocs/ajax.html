<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
 "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>jquery sample | $.ajax()</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
</head> 
</head>
<body>
  <div>
    <h1>jquery sample | $.ajax()</h1>
    <hr>
    <div id="yshpad"></div>
<script>
var appid  = "vbQglqGxg65YDwPxyXTnUvxZxonbuDAc1Y1griEo2dV8piOpR9nvOJmdP6dHiA--";
$(document).ready(function() {
    $.ajax({
        url : "http://shopping.yahooapis.jp/ShoppingWebService/V1/json/getModule",
        dataType : "jsonp",
        data : {
            appid : appid,
            position : "eventrecommend",
            affiliate_type : "yid",
            affiliate_id : "NqNP7flCUN49xU3KOQg-"
        },
        success : function(json){
            // ロード完了時にここが呼ばれる
            var ele = $("#yshpad").append($("<h2/>").html(json.ResultSet[0].Result.ModuleTitle));
            for(var i=0;i<json.ResultSet.totalResultsReturned;i++){
                var e = json.ResultSet[0].Result[i];
                var l = $("<a/>").html(e.Title);
                l.attr('href', e.Url);
                ele.append($("<p/>")).append(l);
            }
        },
        error : function(){
            //console.log("ajax jsonp FAILED");
        }
    });
});
</script>
  </div>
</body>
</html>
