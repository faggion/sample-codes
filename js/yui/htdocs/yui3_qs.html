<script type="text/javascript">
YUI({
    modules: {
        'gallery-querystring': {
            fullpath: './gallery/gallery-querystring/gallery-querystring.js',
            requires: ['base'],
            optional: [],
            supersedes: []
        }
    }
}).use('node', 'gallery-querystring', function(Y) {
    /* query stringを取得してparseする */
    var qs  = new Y.querystring();
    var key = 'foo';
    var mes = '';
    if(qs.contains(key)){
        mes = 'query stringに含まれる"'+key+'"というキーの値は「<b>' + qs.get(key) + '</b>」です';
    }
    else{
        mes = 'query stringに"'+key+'"というキーはありません。';
    }
    Y.one('#qs').setContent(mes);
});
</script>
