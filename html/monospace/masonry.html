    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <script src="./js/jquery.masonry.min.js"></script>
    <script>
/*
 * http://www.maurizioconventi.com/2012/06/19/responsive-example-integrating-twitter-bootstrap-and-jquery-masonry/
 * のサンプルにあったjsを修正した
 */
$(function(){
    var $container = $('#content');
    var gutter     = 10;
    var min_width  = 320;
    //$container.imagesLoaded( function(){
        $container.masonry({
            itemSelector : '.item',
            gutterWidth: gutter,
            isAnimated: true,

            columnWidth : function( containerWidth ) {
                var num_of_boxes   = (containerWidth < min_width) ? 1 : parseInt( (containerWidth + gutter)/(gutter + min_width) );
                var num_of_gutters = num_of_boxes - 1;
                var box_width      = parseInt((containerWidth - (num_of_gutters * gutter)) / num_of_boxes);
                console.debug("box_width=" + box_width + ", containerWidth=" + containerWidth + ", num_of_boxes=" + num_of_boxes);
                $('.item').width(box_width);
                return box_width;
            }
        });
    //});
});
    </script>
