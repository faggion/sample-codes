    <script type="text/javascript">
window.twttr=(function(d,s,id){
    var js,fjs=d.getElementsByTagName(s)[0],t=window.twttr||{};
    if(d.getElementById(id))return;
    js=d.createElement(s);
    js.id=id;
    js.src="https://platform.twitter.com/widgets.js";
    fjs.parentNode.insertBefore(js,fjs);
    t._e=[];
    t.ready=function(f){
        t._e.push(f);
    };
    return t;
}(document,"script","twitter-wjs"));
      
queue.setState('production');
queue.lazyLoad('dae4f5e', 'http://news.gree.net/');
queue.scriptReady(function () {
    var load_js = "";
    queue.loadExtra(load_js, function () {
        gree_games.app.init(false);
        gree_news.app.init(false);
        if (gree_games.app.isApp()) {
            proton.app.init();
            proton.app.setPullToRefresh(true);
        }
        GGPFRONTJS.hideAddressBar();
    });
});
queue.scriptReady(function () {
    if (gree_games.app.isApp() == false) {
        var params = {
            pattern_id: '',
            footer: { silent: true }
        };
        gree_common_navigation.init(params);
        gree_common_navigation.show();
    }
});
