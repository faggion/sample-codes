<!DOCTYPE>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-responsive.min.css">
</head>
<body>
  <div class="container">
    <br><br>
    <div class="row">
    <div class="span9">
      <form class="navbar-form pull-left" action="" method="GET">
        <fieldset>
          <input name="q" type="text" class="input-medium search-query span4" style="height:30px">
          <button type="submit" class="btn">Submit</button>
        </fieldset>
      </form>
    </div>
    </div>
    <br>
    <div class="row">
    <div class="span9">
    {% for r in T.results %}
    <a target="_blank" href="{{ r.url }}">
      <img width="100" height="100" src="{{ r.thumbnail }}">
      <span style="margin:5px;">{{ r.name }}</span>
    </a><br><br>
    {% endfor %}
    </div>
    </div>
  </div>
</body>
</html>
