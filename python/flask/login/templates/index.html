<h1>hello: {{ username }}</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<p><a href="{{ url_for('secret') }}">secret</a></p>
<p><a href="{{ url_for('login') }}">login</a></p>
<p><a href="{{ url_for('logout') }}">logout</a></p>
