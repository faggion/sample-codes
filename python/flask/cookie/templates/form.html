{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="POST">
  <p>username: <input type="text" name="username"></p>
  <p>password: <input type="password" name="password"></p>
  <p><input type="submit"></p>
</form>
