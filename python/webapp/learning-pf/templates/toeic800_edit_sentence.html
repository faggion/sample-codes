{% extends "base_toeic800.html" %}
{% block title %}Menu{% endblock %}
{% block content %}

<div class="row">
  <div class="col-md-6 col-md-offset-3">

    <form class="form-horizontal" role="form" method="POST" action="">
      <legend>Add new sentence</legend>
      <div class="form-group">
        <label for="input_sentence" class="col-sm-3 control-label">
          Sentence
        </label>
        <div class="col-sm-9">
          <input name="sentence"
                 type="text"
                 value="{{ T.sentence.body }}"
                 class="form-control"
                 id="input_sentence"
                 placeholder="sentence">
        </div>
      </div>

      <div class="form-group">
        <label for="input_translation" class="col-sm-3 control-label">
          Translation
        </label>
        <div class="col-sm-9">
          <input name="translation"
                 type="text"
                 value="{{ T.sentence.translation }}"
                 class="form-control"
                 id="input_translation"
                 placeholder="translation">
        </div>
      </div>

      <div class="form-group">
        <label for="input_words" class="col-sm-3 control-label">
          Words
        </label>
        <div class="col-sm-9">
          <textarea name="words"
                    class="form-control" rows="3">{{ T.sentence.words }}</textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="input_words" class="col-sm-3 control-label">
          Rate
        </label>
        <div class="col-sm-9">
          {% for i in range(6) %}
          <label class="radio-inline">
            <input type="radio"
                   name="rate"
                   {% if i == T.sentence.rate %}checked="checked"{% endif %}
                   value="{{ i }}"> {{ i }}
          </label>
          {% endfor %}
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <a href="/toeic800/" class="btn btn-default">Cancel</a>
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
