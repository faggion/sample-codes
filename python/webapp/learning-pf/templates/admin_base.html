<!DOCTYPE html>
<html lang="ja">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <title>{{ T.title }} - {{ T.tool }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/s/css/bootstrap.6.css" rel="stylesheet">
    <link href="/s/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/s/css/styles_tool.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    -->

    <style>
{% block additionalstyle %}{% endblock %}
    </style>
    {% endblock %}
    <script src="/s/js/jquery-1.7.2.min.js"></script>
    <script src="/s/js/bootstrap.min.js"></script>
    <script src="/s/js/bootstrap-alert.js"></script>
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <span class="brand">{{ T.tool }}</span>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="activate">
                <a href="{{ T.logout }}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span9">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
