{% extends "base_toeic800.html" %}
{% block title %}Menu{% endblock %}
{% block content %}

<div class="row">
  <div class="col-md-6 col-md-offset-3">

    <ul class="nav nav-tabs">
      <li>
        <a href="./">Sentences</a>
      </li>
      <li class="active">
        <a href="#" data-toggle="tab">words</a>
      </li>
    </ul>
    <br>

    <ul class="list-group">
      {% for sentence in T.sentences %}
      {% for word in sentence.words.split("\n") %}
      <li class="list-group-item">
        <a target="_blank" href="http://ejje.weblio.jp/content/{{word}}">{{ word }}</a>
      </li>
      {% endfor %}
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
