{% extends "base.html" %}
{% block title %}Menu{% endblock %}
{% block content %}

<div class="row">
  <div class="col-md-6 col-md-offset-3">

    <form class="form-horizontal" role="form" method="POST" action="">
      <legend>Add new sentence</legend>
      <div class="form-group">
        <label for="input_sentence" class="col-sm-3 control-label">
          Sentence
        </label>
        <div class="col-sm-9">
          <input name="sentence"
                 type="text"
                 class="form-control"
                 id="input_sentence"
                 placeholder="sentence">
        </div>
      </div>

      <div class="form-group">
        <label for="input_translation" class="col-sm-3 control-label">
          Translation
        </label>
        <div class="col-sm-9">
          <input name="translation"
                 type="text"
                 class="form-control"
                 id="input_translation"
                 placeholder="translation">
        </div>
      </div>

      <div class="form-group">
        <label for="input_words" class="col-sm-3 control-label">
          Words
        </label>
        <div class="col-sm-9">
          <textarea name="words"
                    class="form-control" rows="3"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="input_words" class="col-sm-3 control-label">
          Rate
        </label>
        <div class="col-sm-9">
          <label class="radio-inline">
            <input type="radio" name="rate" value="1" checked="checked"> 0
          </label>
          <label class="radio-inline">
            <input type="radio" name="rate" value="1"> 1
          </label>
          <label class="radio-inline">
            <input type="radio" name="rate" value="2"> 2
          </label>
          <label class="radio-inline">
            <input type="radio" name="rate" value="3"> 3
          </label>
          <label class="radio-inline">
            <input type="radio" name="rate" value="3"> 4
          </label>
          <label class="radio-inline">
            <input type="radio" name="rate" value="3"> 5
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <a href="./" class="btn btn-default">Cancel</a>
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>


{% endblock %}
