<li class="list-group-item">
  <h4 onclick="$('#detail_{{ sentence.key().name() }}').toggle()">{{ sentence.body }}</h4>

  <div id="detail_{{ sentence.key().name() }}" style="display:none">

    <!-- nav pane -->
    <ul class="nav nav-tabs">
      <li class="active">
        <a href="#words_{{ sentence.key().name() }}" data-toggle="tab">words</a>
      </li>
      <li>
        <a href="#translation_{{ sentence.key().name() }}" data-toggle="tab">translation</a>
      </li>
    </ul>
    <!-- /nav pane -->

    <!-- nav pane -->
    <div class="tab-content">
      <div class="tab-pane active" id="words_{{ sentence.key().name() }}">
        <ul class="list-group">
          {% for word in sentence.words.split("\n") %}
          <li class="list-group-item">
            <a target="_blank" href="http://ejje.weblio.jp/content/{{word}}">{{ word }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>

      <div class="tab-pane" id="translation_{{ sentence.key().name() }}">
        <p style="padding:0 5px 0 5px;">{{ sentence.translation }}</p>
      </div>
    </div>

    <div class="btn-group">
      <button class="btn btn-default" onclick="sum_rate('{{ sentence.key().name() }}', 1);">
        <span class="glyphicon glyphicon-thumbs-up"></span>
      </button>
      <a id="rate_of_{{ sentence.key().name() }}" class="btn btn-default" href="javascript:void(0);">
        {{ sentence.rate }}
      </a>
      <button class="btn btn-default" onclick="sum_rate('{{ sentence.key().name() }}', -1);">
        <span class="glyphicon glyphicon-thumbs-down"></span>
      </button>
    </div>

    <div class="btn-group" style="float:right">
      <a id="rate_of_{{ sentence.key().name() }}" class="btn btn-default" href="./{{ sentence.key().name() }}/edit">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </a>
    </div>
    <!-- /nav pane -->
  </div>
</li>
