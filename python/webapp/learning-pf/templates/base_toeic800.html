<!DOCTYPE html>
<html lang="ja">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - Learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<style>
body {
    padding-top: 60px;
}
</style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% endblock %}
  </head>

  <body>

<header role="banner" class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button data-target=".bs-navbar-collapse" data-toggle="collapse" type="button" class="navbar-toggle">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Learning</a>
    </div>

    <nav role="navigation" class="collapse navbar-collapse bs-navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          {% if T.user.id %}
          <a href="{{ T.user.logout_url }}">Logout</a>
          {% else %}
          <a href="{{ T.user.login_url }}">Login</a>
          {% endif %}
        </li>
        <li>
          <a href="/toeic800/add_master_sentence">Add a master sentence</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

    <div class="container">
      <div class="header">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div id="tweet_area" class="tweet-form" style="display:none;">
              <form action="/" method="POST">
                <p class="fit-textarea"><textarea id="edit_tweet" name="tweet" class="form-control" rows="5"></textarea></p>
                <p><input type="submit" class="btn btn-primary" value="Post" style="width:200px"></p>
              </form>
            </div>
          </div>
        </div>
      </div>

      {% block content %}{% endblock %}
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script>
</script>
  </body>
</html>
