{% extends "admin_base.html" %}
{% block tool %}Admin{% endblock %}
{% block title %}Top{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h2>Advertisers</h2>

    <div class="list-group">
      {% for a in T.advs %}
      <a href="/admin/adv/{{ a.key().id() }}" class="list-group-item">{{ a.name }}</a>
      {% endfor %}
    </div>

  </div>
</div>
{% endblock %}
