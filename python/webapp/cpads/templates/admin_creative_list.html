{% extends "admin_base.html" %}
{% block tool %}Admin{% endblock %}
{% block title %}Top{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h2>Creatives</h2>

    <div class="list-group">
      {% for c in T.adcs %}
      <a href="{{ T.self.url_for('admin_adv_adc_edit', adv_id=c.adv_id, adc_id=c.key().id()) }}"
         class="list-group-item">{{ c.title }}</a>
      {% endfor %}
    </div>

    <p><a href="/admin/adv/{{ T.adv_id }}/adc/new">new creative</a></p>
    <p><a href="/admin/adv/{{ T.adv_id }}/edit">edit advertiser information</a></p>

  </div>
</div>
{% endblock %}
