{% extends "admin_base.html" %}
{% block title %}Top{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h2>Articles</h2>
    <div ng-controller="articlesCtrl">
      <ul>
        <li ng-repeat="article in articles">
          <a href="#">||article.id||: ||article.name||</a>
        </li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}
