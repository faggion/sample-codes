<!DOCTYPE html>
<html lang="ja">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - MyBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% endblock %}
  </head>
  <body>

    {% include "front_header.html" %}
    <div style="margin-top:60px"></div>
    <div class="container">
      <div class="header">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div id="tweet_area" class="tweet-form" style="display:none;">
              <form action="/" method="POST">
                <p class="fit-textarea"><textarea id="edit_tweet" name="tweet" class="form-control" rows="5"></textarea></p>
                <p><input type="submit" class="btn btn-primary" value="Post" style="width:200px"></p>
              </form>
            </div>
          </div>
        </div>
      </div>
      {% block content %}{% endblock %}
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
