{% extends "admin_base.html" %}
{% block title %}admin article new{% endblock %}
{% block content %}
<h1>admin article new</h1>
<form action="" method="POST">
  article title: <input type="text" name="title"><br>
  article body:  <input type="text" name="body"><br>

  {% for t in T.tags %}
  <input type="checkbox" name="tags" value="{{ t.key() }}">
  {{ t.name }}: {{ t.value }}<br>
  {% endfor %}
  <input type="submit">
</form>
{% endblock %}
