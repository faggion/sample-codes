{% extends "admin_base.html" %}
{% block title %}admin article{% endblock %}
{% block content %}
<h1>admin article</h1>
<ul>
  {% for a in T.articles %}
  <li><a href="/admin/article/detail?aid={{ a.key().id() }}">{{ a.title}} : {{ a.body }}</a></li>
  {% endfor %}
</ul>
<p><a href="/admin/article/new">new article</a></p>
<p><a href="/admin/tag">tag</a></p>
{% endblock %}
