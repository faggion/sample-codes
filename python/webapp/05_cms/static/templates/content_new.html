<div ng-include="'/static/templates/partials/editor_tab_content.html'"></div>

<h3>New content</h3>
<div>
<form method="POST" name="newContent"
      ng-controller="ContentSaveCtrl"
      ng-submit="submit()"
      novalidate>

  <div class="form-group">
    <label for="content_title" class="control-label">Title</label>
    <input type="text" value="" id="content_title" class="form-control" name="title">
  </div>

  <div class="form-group">
    <label for="content_body" class="control-label">Body</label>

  <div id="toolbar" style="display: none;">
    <a data-wysihtml5-command="bold" title="CTRL+B">bold</a> |
    <a data-wysihtml5-command="italic" title="CTRL+I">italic</a> | 
    <a data-wysihtml5-command="createLink">insert link</a> |
    <a data-wysihtml5-action="change_view">switch to html view</a>

  <div data-wysihtml5-dialog="createLink" style="display: none;">
    <label>
      Link:
      <input data-wysihtml5-dialog-field="href" value="http://" class="text">
    </label>
    <a data-wysihtml5-dialog-action="save">OK</a>
    <a data-wysihtml5-dialog-action="cancel">Cancel</a>
  </div>

  </div>


    <textarea id="content_body" class="form-control" rows="10" name="body"></textarea>
  </div>

  <div class="form-group">
    <a class="btn btn-default" href="#/contents">Cancel</a>
    <button class="btn btn-primary">Submit</button>
  </div>

</form>
</div>
